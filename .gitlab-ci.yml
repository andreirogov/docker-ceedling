workflow:
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'

stages:
  - build
  - test

variables:
  # CI Registry Repository
  CI_REGISTRY_REPO: "docker.io/arogov/ceedling"
  # Shell print color codes
  OK_COL_CODE: '\e[0m'
  ERR_COL_CODE: '\e[31m'

build:
  stage: build
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'
  tags:
    - shared
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    # Ubuntu version
    UBUNTU_VER: "18.04"
    # GCC version
    GCC_VER: "8"
    # Ceedling version
    CEEDLING_VER: "$CI_COMMIT_TAG"
    # Gcovr version (Git tag)
    GCOVR_VER: "4.1"
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    # Build
    - >
      /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile 
      --customPlatform=linux/386 
      --build-arg UBUNTU_VER=$UBUNTU_VER 
      --build-arg GCC_VER=$GCC_VER 
      --build-arg CEEDLING_VER=$CEEDLING_VER 
      --build-arg GCOVR_VER=$GCOVR_VER 
      --destination "$CI_REGISTRY_REPO:$CI_COMMIT_TAG" --destination "$CI_REGISTRY_REPO:latest"

test:version:
  stage: test
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'
  tags:
    - shared
  image:
    name: "$CI_REGISTRY_REPO:$CI_COMMIT_TAG"
    entrypoint: [""]
  script:
    - |-
      if ! ceedling version; then
        echo -e "${ERR_COL_CODE}Error running ceedling${OK_COL_CODE}"
        exit 1
      fi
