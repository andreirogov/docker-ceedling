workflow:
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'

stages:
  - build
  - test

variables:
  # CI Registry Repository
  CI_REGISTRY_REPO: "docker.io/arogov/ceedling"
  # Shell print color codes
  OK_COL_CODE: '\e[0m'
  ERR_COL_CODE: '\e[31m'

build:
  stage: build
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'
  tags:
    - shared
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    # Ubuntu version
    UBUNTU_TAG: "18.04@sha256:6b24223d4cefaddcc1eb58724271e5fc9600f6aa7eebec7e7a89e4eaf0e0a365"
    # Gcovr version (Git tag)
    GCOVR_TAG: "4.1"
    # Ceedling version
    CEEDLING_TAG: "$CI_COMMIT_TAG"
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    # Build
    - >
      /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile 
      --build-arg UBUNTU_TAG=$UBUNTU_TAG 
      --build-arg GCOVR_TAG=$GCOVR_TAG 
      --build-arg CEEDLING_TAG=$CEEDLING_TAG 
      --destination "$CI_REGISTRY_REPO:$CI_COMMIT_TAG" --destination "$CI_REGISTRY_REPO:latest"

test:version:
  stage: test
  rules:
    # run job if pushed a tag
    - if: '$CI_COMMIT_TAG'
  tags:
    - shared
  image:
    name: "$CI_REGISTRY_REPO:$CI_COMMIT_TAG"
    entrypoint: [""]
  script:
    - |-
      if ! ceedling version; then
        echo -e "${ERR_COL_CODE}Error running ceedling${OK_COL_CODE}"
        exit 1
      fi
